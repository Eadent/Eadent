	<script type="text/javascript">
	<!--
	// Common Button Click method for Button 1 (via straight JavaScript) and 2 (via jQuery).
	var CommonButtonClick = function(Button, ButtonNo)
	{
		Button.disabled = "disabled";
		Button.value = "Pressed " + ButtonNo;
		alert("Hello There! You pressed: " + Button.id);
	}
	
	// jQuery statement general format: selector.action(parameters);

	// Perform relevant jQuery activity only when the Document and DOM are ready.
	$(document).ready(function()
	{
		// Cause the initial Input Focus to go to the first Button.
		$("#Button1").focus();
		
		// The Button 2 Click method.
		$("#Button2").click(function()
		{
			CommonButtonClick(this, 2);
		});
		
		// The Button 3 Click method.
		$("#Button3").click(function()
		{
			var $this = $(this);
			$this.attr("disabled", "disabled")
			var This = $this;	// Just showing that the '$' prefix on local variables is a convention rather than a requirement.
			This.attr("value", "Pressed 3");
			alert("Welcome! You pressed: " + $this.attr("id"));
		});
		
		// The Button 4 Click method.
		jQuery("#Button4").click(function()
		{
			var ThisButton = jQuery(this);
			ThisButton.attr("disabled", "disabled")
			ThisButton.attr("value", "Pressed 4");
			alert("Hello Again! You pressed: " + ThisButton.attr("id"));
		});
	});
	//-->
	</script>
