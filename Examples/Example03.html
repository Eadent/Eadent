	<script type="text/javascript">
	<!--
	// Array of Numbers that has been entered.
	var g_Numbers = [];	// Or: new Array();
	
	// Function/method to update the various results based on the Numbers entered so far.
	var UpdateResults = function()
	{
		var Count = g_Numbers.length;	// The number of Numbers.
		var Sum = 0;					// The Sum of the Numbers.
		var Average = 0;				// The Average of the Numbers.
		var Minimum = Number.MAX_VALUE;	// The Minimum Number.
		var Maximum = Number.MIN_VALUE;	// The Maximum Number.
		
		var NumbersList = "";	// The full list of the Numbers, comma separated.
		
		for (Index = 0; Index < Count; Index++)
		{
			var WorkNumber = g_Numbers[Index];
			Sum += WorkNumber;
			if (WorkNumber < Minimum)
				Minimum = WorkNumber;
			if (WorkNumber > Maximum)
				Maximum = WorkNumber;
			NumbersList += WorkNumber;
			if (Index < (Count - 1))
				NumbersList += ", ";
		}
		
		try
		{
			Average = Sum / Count;
		}
		catch (Exception)
		{
		}
		
		if (isNaN(Average))
			Average = 0;
			
		$("#SpanCount").text(Count);
		$("#SpanSum").text(Sum);
		$("#SpanAverage").text(Average);
		$("#SpanMinimum").text(Minimum);
		$("#SpanMaximum").text(Maximum);
		$("#SpanNumbersList").text(NumbersList);
	}

	// Perform relevant jQuery activity only when the Document and DOM are ready.
	$(document).ready(function()
	{
		// Cause the initial results to be displayed.
		UpdateResults();
		
		// Cause the initial Input Focus to go to the Number To Add Text Box.
		$("#TextNumberToAdd").focus();
		
		// The Add Button Click method.
		$("#ButtonAdd").click(function()
		{
			var NumberToAdd = parseInt($("#TextNumberToAdd").val());	// Attempt to convert the Text Box contents to an Integer.
			
			if (! isNaN(NumberToAdd))	// If it is a valid Number ...
			{
				g_Numbers[g_Numbers.length] = NumberToAdd;	// ... Add it to the list.
				UpdateResults();
			}
			$("#TextNumberToAdd").val("");	// Clear the Text Box contents.
			$("#TextNumberToAdd").focus();	// Return Input Focus to the Text Box.
		});
		
		// The Clear All Button Click method.
		$("#ButtonClearAll").click(function()
		{
			g_Numbers = [];	// Clear out the Numbers array.
			UpdateResults();
			$("#TextNumberToAdd").val("");	// Clear the Text Box contents.
			$("#TextNumberToAdd").focus();	// Return Input Focus to the Text Box.
		});
	});
	//-->
	</script>
