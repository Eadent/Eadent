			color: green;

	<script type="text/javascript">
	<!--
	// Perform relevant jQuery activity only when the Document and DOM are ready.
	$(document).ready(function()
	{
		// Update the Time.
		var UpdateTime = function()
		{
			var BrowserNow = new Date();
			$("#SpanTime").text("[Browser] " + BrowserNow.toDateString() + " - " + BrowserNow.toTimeString());
		}
		
		// Update the initial time.
		UpdateTime();
		
		// Start a timer to update the time.
		window.setInterval(function()
		{
			UpdateTime();
		}, 500);
		
		// Cause the initial Input Focus to go to the First Button.
		$("#ButtonFirst").focus();
		
		// First Button Click method.
		$("#ButtonFirst").click(function()
		{
			$("#Music tbody tr:even").addClass("TableFirst");
		});

		// Second Button Click method.
		$("#ButtonSecond").click(function()
		{
			$("#Music tbody tr:odd").addClass("TableSecond");
		});
		
		// Reset Button Click method.
		$("#ButtonReset").click(function()
		{
			$("#Music tbody tr.TableFirst").removeClass("TableFirst");
			$("#Music tbody tr.TableSecond").removeClass("TableSecond");
			$("#Music tbody tr.TableSelected").removeClass("TableSelected");
		});

		// Music Table Hover method.
		$("#Music tbody tr").hover(
			function()	// Hover In Event.
			{
				$(this).addClass("TableHover");
			},
			function()	// Hover Out Event.
			{
				$(this).removeClass("TableHover");
			}
		);
		
		// Music Table Click method.
		$("#Music tbody tr").click(function()
		{
			$(this).toggleClass("TableSelected");
		});
	});
	//-->
	</script>
